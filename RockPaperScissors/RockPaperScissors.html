<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Get ready!</p>
    </div>

    <div class="choises">
        <div class="choise" id="rock">
           <p>Rock</p> 
        </div>

        <div class="choise" id="paper">
            <p>Paper</p> 
         </div>

         <div class="choise" id="scissors">
            <p>Scissors</p> 
         </div>
    </div>

    <p id="action-message" class="move">Make your move!</p>

    <script src="script1.js"></script>
</body>
</html>
